<!DOCTYPE html>
<html>
<head>
  <title>Porta Secreta</title>
  <style>
    body { font-family: sans-serif; background: #111; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .porta { width: 150px; height: 300px; background: brown; border: 5px solid #333; margin-bottom: 20px; }
    input { font-size: 1.2rem; padding: 10px; }
  </style>
</head>
<body>
  <div class="porta"></div>
  <input id="senha" placeholder="Digite a senha..." />
  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      databaseURL: "https://SEU_DOMINIO.firebaseio.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_DOMINIO.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const senhaRef = ref(db, "senha");

    const input = document.getElementById("senha");
    const status = document.getElementById("status");

    input.addEventListener("input", () => {
      set(senhaRef, input.value);
    });

    onValue(senhaRef, (snapshot) => {
      const valor = snapshot.val();
      if (input !== document.activeElement) {
        input.value = valor;
      }
      if (valor === "1234") {
        status.textContent = "âœ… Porta Aberta!";
      } else {
        status.textContent = "";
      }
    });
  </script>
</body>
</html>
